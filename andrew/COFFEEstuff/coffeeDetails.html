<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Joe's Coffee Store!</title>
    <link rel="stylesheet" href="CSS.our-first-web-project/Layout.css" type="text/css" />
</head>
<body>
    <header>
        <div>
            <a class="headerlogo" href="index.html">
                <img src="images/logo.png" />
            </a>
            <span id="headername">Joe's Coffee Store</span>
            <input type="search" class="searchbox" placeholder="Search our store" />
        </div>
    </header>

    <div id="welcomeimage">
        <img src="images/coffeeheader.jpg">
    </div>

    <div id="coffeeofthemonth">
        <img src="images/cotm.jpg">
    </div>

    <section class="coffeedetails">
        <header class="blockheader">
            <span>Coffee 1</span>
        </header>
        <figure class="productarticlelargefigure">
            <img id="coffee1" src="images/coffee/coffee1-large.jpg">
            <figcaption>coffee1</figcaption>
        </figure>
        <div class="productarticlecontent">
            <p class="productarticledescription">this is coffee1's description</p>
            <p class="productarticleprice">$10</p>
        </div>
    </section>
</body>
</html>
